	<!--Aqui comienza el formulario de contacto-->
	<section id="formulario-contacto">
		<h1 class="principalTitles">Contáctanos, tu consulta nos importa</h1>
		<div class="container">
			<form action="#"></form>
			<div class="form-group">
				<div>
					<label for="nombre_contacto">Nombre:</label>
					<input id="nombre_contacto" type="text" name="nombre_contacto" />
				</div>
				<div>
					<label for="apellido_contacto">Apellido:</label>
					<input id="apellido_contacto" type="text" name="apellido_contacto"/>
				</div>
				<div>
					<label for="email_contacto">Email:</label>
					<input id="email_contacto" type="email" name="email_contacto" />
				</div>
				<div>
					<label for= "estado_civil_contacto">Estado civil:</label>
					<select id="estado_civil_contacto" name="Estado civil">
						<option value="S">Soltera/o</option>
						<option value="C">Casada/o</option>
						<option value="D">Divorciada/o</option>
					</select>
				</div>
				<div>
					<label for="Newlestter_contacto">¿Desea recibir el Newlestter?</label>
					<input id="Newlestter_contacto" type="checkbox" name="acepta" value="1"/>
				</div>
				<div>
					<label for="texto_contacto"></label>
					<textarea id="texto_contacto">Escribenos tu consulta aquí</textarea>
				</div>
				<div>
					<label for="Botones_contacto"></label>
					<input id="limpiar_form" type="reset" value="Limpiar formulario"/>
					<input id="enviar_form" type="submit" value="Enviar Formulario"/>
				</div>
			</div>	
	</section>
	<ul>
		<li><a href="index.html">Volver a la página inicial</a></li>
	</ul>
